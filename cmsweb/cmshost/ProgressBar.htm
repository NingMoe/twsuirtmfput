<html xmlns="http://www.w3.org/1999/xhtml" id="mainWindow">
<head>
<script language="javascript" type="text/javascript" >
document.write('<div id="progressbar_loader_container" style="text-align:center; position:absolute; top:40%; width:100%; left: 0;"><div id="progressbar_loader" style="font-family:Tahoma, Helvetica, sans; font-size:11.5px; color:#000000; background-color:#FFFFFF; padding:10px 0 16px 0; margin:0 auto; display:block; width:230px; border:1px solid #5a667b; text-align:left; z-index:2;"><div align="center">正在加载问卷，请不要离开！……</div><div id="progressbar_loader_bg" style="background-color:#e4e7eb; position:relative; top:8px; left:8px; height:7px; width:213px; font-size:1px; "><div id="progressbar_progress" style="height:5px; font-size:1px; width:1px; position:relative; top:1px; left:0px; background-color:#77A9E0;"> </div></div></div></div>');
var pb_pos=0; var pb_dir=2; var pb_len=0;
var pb_animate = setInterval(progressbar_animate,20);
function progressbar_animate() {
	var elem = document.getElementById('progressbar_progress'); 
	if(elem != null) { 
		if (pb_pos==0) pb_len += pb_dir; 
		if (pb_len>32 || pb_pos>179) pb_pos += pb_dir; 
		if (pb_pos>179) pb_len -= pb_dir; 
		if (pb_pos>179 && pb_len==0) pb_pos=0; 
		elem.style.left = pb_pos; 
		elem.style.width = pb_len;
	}
}
function remove_progressbar_loading() {
	this.clearInterval(pb_animate);
	var targelem = document.getElementById('progressbar_loader_container');
	targelem.style.display='none';
	targelem.style.visibility='hidden';
}
window.onload = function (){
    remove_progressbar_loading();
}
</script>
</head >

</body> 
</html>
