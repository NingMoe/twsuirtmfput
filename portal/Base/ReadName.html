<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <table align="center" border="0" >
        <tr>
            <td><textarea id="iName" style="width:200px;height:100px;resize:none"></textarea></td>
            <td><textarea id="oName" style="width:200px;height:100px;resize:none"></textarea></td>
        </tr>
        <tr>
            <td><input type="button" id="btn1" value=">>>>>>>>>>" style="width:206px;height:50px" onclick="go()" /></td>
            <td><input type="button" id="btn2" value="<<<<<<<<<<" style="width:206px;height:50px" onclick="back()" /></td>
        </tr>
        <tr>
            <td><input type="button" id="btn3" value="复" style="width:206px;height:50px" onclick="copy1()" /></td>
            <td><input type="button" id="btn4" value="制" style="width:206px;height:50px" onclick="copy2()" /></td>
        </tr>
    </table>

    <script type="text/javascript">
        function go() {
            var iName = document.getElementById("iName").value;
            var mapObj = {
                q:"e",
                w:"r",
                e:"t",
                r:"y",
                t:"u",
                y:"i",
                u:"o",
                i:"p",
                o:"a",
                p:"s",
                a:"d",
                s:"f",
                d:"g",
                f:"h",
                g:"j",
                h:"k",
                j:"l",
                k:"z",
                l:"x",
                z:"c",
                x:"v",
                c:"b",
                v:"n",
                b:"m",
                n:"q",
                m:"w",
                1:"3",
                2:"4",
                3:"5",
                4:"6",
                5:"7",
                6:"8",
                7:"9",
                8:"0",
                9:"1",
                0:"2"
            };
            //.join(|)把keys.(mapObj)所有元素放入一个字符串，并用|分隔。不写则用逗号隔开。
            var re = new RegExp(Object.keys(mapObj).join("|"), "g");//object.keys(mapObj)就是返回一个数组，该数组里的元素就是mapObj枚举出的每个对象元素或字符串元素（当前的是对象元素）
            oName = iName.replace(re, function (matched) {//这不太懂
                return mapObj[matched];
            });
            document.getElementById("oName").value = oName;
        }

        function back() {
            var oName = document.getElementById("oName").value;
            var mapObj = {
                q:"n",
                w:"m",
                e:"q",
                r:"w",
                t:"e",
                y:"r",
                u:"t",
                i:"y",
                o:"u",
                p:"i",
                a:"o",
                s:"p",
                d:"a",
                f:"s",
                g:"d",
                h:"f",
                j:"g",
                k:"h",
                l:"j",
                z:"k",
                x:"l",
                c:"z",
                v:"x",
                b:"c",
                n:"v",
                m:"b",
                1:"9",
                2:"0",
                3:"1",
                4:"2",
                5:"3",
                6:"4",
                7:"5",
                8:"6",
                9:"7",
                0:"8"
            };
            var re = new RegExp(Object.keys(mapObj).join("|"), "g");
            iName = oName.replace(re, function (matched) {
                return mapObj[matched];
            });
            document.getElementById("iName").value = iName;
        }

        function copy1() {
            document.getElementById("iName").select();
            document.execCommand("copy");
        }

        function copy2() {
            document.getElementById("oName").select();
            document.execCommand("copy");
        }

    </script>

</body>
</html>
